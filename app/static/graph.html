    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u731f", "label": "\u731f", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u72ac", "label": "\u72ac", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5c71", "label": "\u5c71", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u640d\u5bb3", "label": "\u640d\u5bb3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5e30", "label": "\u5e30", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u897f\u6d0b\u6599\u7406\u5e97", "label": "\u897f\u6d0b\u6599\u7406\u5e97", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5c71\u732b\u8ed2", "label": "\u5c71\u732b\u8ed2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u4f5c\u6cd5", "label": "\u4f5c\u6cd5", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5bb6", "label": "\u5bb6", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9aea", "label": "\u9aea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9774", "label": "\u9774", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u6ce5", "label": "\u6ce5", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9244\u7832", "label": "\u9244\u7832", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5e3d\u5b50", "label": "\u5e3d\u5b50", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5916\u5957", "label": "\u5916\u5957", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u30cd\u30af\u30bf\u30a4\u30d4\u30f3", "label": "\u30cd\u30af\u30bf\u30a4\u30d4\u30f3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u30ab\u30d5\u30b9\u30dc\u30bf\u30f3", "label": "\u30ab\u30d5\u30b9\u30dc\u30bf\u30f3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u773c\u93e1", "label": "\u773c\u93e1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u8ca1\u5e03", "label": "\u8ca1\u5e03", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u91d1\u7269\u985e", "label": "\u91d1\u7269\u985e", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u6599\u7406", "label": "\u6599\u7406", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u52d8\u5b9a", "label": "\u52d8\u5b9a", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u30af\u30ea\u30fc\u30e0", "label": "\u30af\u30ea\u30fc\u30e0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9999\u6c34", "label": "\u9999\u6c34", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9162", "label": "\u9162", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5869", "label": "\u5869", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u6599\u7406\u5e97", "label": "\u6599\u7406\u5e97", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "\u731f", "to": "\u72ac", "width": 1}, {"from": "\u731f", "to": "\u5c71", "width": 1}, {"from": "\u731f", "to": "\u640d\u5bb3", "width": 1}, {"from": "\u731f", "to": "\u5e30", "width": 1}, {"from": "\u897f\u6d0b\u6599\u7406\u5e97", "to": "\u5c71\u732b\u8ed2", "width": 1}, {"from": "\u4f5c\u6cd5", "to": "\u5bb6", "width": 1}, {"from": "\u4f5c\u6cd5", "to": "\u9aea", "width": 1}, {"from": "\u4f5c\u6cd5", "to": "\u9774", "width": 1}, {"from": "\u4f5c\u6cd5", "to": "\u6ce5", "width": 1}, {"from": "\u9774", "to": "\u9244\u7832", "width": 1}, {"from": "\u9244\u7832", "to": "\u5e3d\u5b50", "width": 1}, {"from": "\u9244\u7832", "to": "\u5916\u5957", "width": 1}, {"from": "\u9244\u7832", "to": "\u30cd\u30af\u30bf\u30a4\u30d4\u30f3", "width": 1}, {"from": "\u9244\u7832", "to": "\u30ab\u30d5\u30b9\u30dc\u30bf\u30f3", "width": 1}, {"from": "\u9244\u7832", "to": "\u773c\u93e1", "width": 1}, {"from": "\u9244\u7832", "to": "\u8ca1\u5e03", "width": 1}, {"from": "\u9244\u7832", "to": "\u91d1\u7269\u985e", "width": 1}, {"from": "\u6599\u7406", "to": "\u52d8\u5b9a", "width": 1}, {"from": "\u6599\u7406", "to": "\u30af\u30ea\u30fc\u30e0", "width": 0.8}, {"from": "\u9999\u6c34", "to": "\u9162", "width": 0.7}, {"from": "\u9999\u6c34", "to": "\u5869", "width": 0.6}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
