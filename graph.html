        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u30e1\u30ed\u30b9", "label": "\u30e1\u30ed\u30b9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u30bb\u30ea\u30cc\u30f3\u30c6\u30a3\u30a6\u30b9", "label": "\u30bb\u30ea\u30cc\u30f3\u30c6\u30a3\u30a6\u30b9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u53cb\u60c5", "label": "\u53cb\u60c5", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u56fd\u738b", "label": "\u56fd\u738b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u7d50\u5a5a\u5f0f", "label": "\u7d50\u5a5a\u5f0f", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u4eba\u8cea", "label": "\u4eba\u8cea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u30b7\u30e9\u30af\u30b9", "label": "\u30b7\u30e9\u30af\u30b9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u6bba\u4eba", "label": "\u6bba\u4eba", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u653f\u6cbb", "label": "\u653f\u6cbb", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u66b4\u541b", "label": "\u66b4\u541b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u51e6\u5211", "label": "\u51e6\u5211", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "\u30e1\u30ed\u30b9", "to": "\u30bb\u30ea\u30cc\u30f3\u30c6\u30a3\u30a6\u30b9", "width": 0.7}, {"from": "\u30e1\u30ed\u30b9", "to": "\u53cb\u60c5", "width": 0.6}, {"from": "\u30e1\u30ed\u30b9", "to": "\u56fd\u738b", "width": 0.5}, {"from": "\u30bb\u30ea\u30cc\u30f3\u30c6\u30a3\u30a6\u30b9", "to": "\u7d50\u5a5a\u5f0f", "width": 0.55}, {"from": "\u53cb\u60c5", "to": "\u7d50\u5a5a\u5f0f", "width": 0.5}, {"from": "\u53cb\u60c5", "to": "\u4eba\u8cea", "width": 0.7}, {"from": "\u56fd\u738b", "to": "\u30b7\u30e9\u30af\u30b9", "width": 0.3}, {"from": "\u56fd\u738b", "to": "\u6bba\u4eba", "width": 0.6}, {"from": "\u653f\u6cbb", "to": "\u30b7\u30e9\u30af\u30b9", "width": 0.65}, {"from": "\u653f\u6cbb", "to": "\u66b4\u541b", "width": 0.4}, {"from": "\u66b4\u541b", "to": "\u6bba\u4eba", "width": 0.45}, {"from": "\u66b4\u541b", "to": "\u4eba\u8cea", "width": 0.6}, {"from": "\u66b4\u541b", "to": "\u51e6\u5211", "width": 0.5}, {"from": "\u4eba\u8cea", "to": "\u51e6\u5211", "width": 0.8}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
